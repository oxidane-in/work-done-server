# Production Environment Database Configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# Production Environment Logging Configuration
app.logging.enabled=true
app.logging.include-request-body=false
app.logging.include-response-body=false
app.logging.include-headers=true
app.logging.max-body-length=500
